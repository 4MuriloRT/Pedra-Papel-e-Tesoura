<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="player">
            <h1 id="player-pontos">0</h1>
            <img src="img/pessoa1.png" alt="Icon-Pessoa" id="icon">
            <div class="options">
                <img src="img/pedra.png" alt="pedra" class="pedra" id="op">
                <img src="img/papel.png" alt="papel" class="papel" id="op">
                <img src="img/tesoura.png" alt="tesoura" class="tesoura" id="op">
            </div>
        </div>
        <div class="robo">
            <h1 id="robo-pontos">0</h1>
            <img src="img/robo.png" alt="Icon-robo" id="icon">
            <div class="options-robo">
                <img src="img/pedra.png" alt="pedra" class="pedra-r" id="op">
                <img src="img/papel.png" alt="papel" class="papel-r" id="op">
                <img src="img/tesoura.png" alt="tesoura" class="tesoura-r" id="op">
            </div>
        </div>
        <div class="resultado-footer">
            <h1 class="resultado">Comece o jogo escolhendo um movimento !</h1>
        </div>
    </div>
    <script src="main.js"></script>
